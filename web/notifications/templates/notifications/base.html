<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Campus Notification System{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <style>
        body {
            background-color: #f5f7fa;
        }
        .card {
            border-radius: 10px;
        }
        footer {
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">

        <!-- Titre -->
        <span class="navbar-brand">
            Campus Emergency Notification System
        </span>

        <!-- Menu dynamique selon l’authentification -->
        <div class="d-flex align-items-center gap-3">

            {% if user.is_authenticated %}
                <!-- Accès au dashboard -->
                <a class="nav-link text-white" href="{% url 'dashboard' %}">
                    Dashboard
                </a>

                <!-- Historique -->
                <a class="nav-link text-white" href="{% url 'history' %}">
                    Historique
                </a>

                <!-- Utilisateur connecté -->
                <span class="text-light small">
                    {{ user.username }}
                </span>

                <!-- Logout -->
                <form method="post" action="{% url 'logout' %}" class="d-inline">
    {% csrf_token %}
    <button type="submit" class="btn btn-sm btn-outline-light">
        Logout
    </button>
</form>

            {% else %}
                <!-- Login uniquement si non connecté -->
                <a class="btn btn-sm btn-outline-light" href="{% url 'login' %}">
                    Login
                </a>
            {% endif %}

        </div>
    </div>
</nav>

<!-- CONTENU PRINCIPAL -->
<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- FOOTER -->
<footer class="text-center mt-5 mb-3">
    Projet POO Avancée – Examen 1 – 2026
</footer>

</body>
</html>
